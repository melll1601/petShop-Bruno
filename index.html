<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PetShop</title>
</head>
<body>
    <section class="register">
        <div class="get-strated-now">
            <h1>Get Started Now</h1>
            <div class="form">
                <div class="box">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="box">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="box">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="terms&policy">
                    <img src="Assets/i-agree.png" alt="button-i-agree">
                    <p>I agree to the terms & policy</p>
                </div>
                <a href="#">Register</a>
            </div>
            <div class="other-means">
                <div class="plataform">
                    <img src="Assets/google-logo.png" alt="logo-google">
                    <p>Sign in with Google</p>
                </div>
                <div class="plataform">
                    <img src="Assets/apple-logo.png" alt="logo-apple">
                    <p>Sign in with Apple</p>
                </div>
                <div class="login">
                    <p>Have an account?</p>
                    <p id="sign-in"></p>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="Assets/dog-register.jpg" alt="img-dog-register">
        </div>
    </section>
</body>

</html>
